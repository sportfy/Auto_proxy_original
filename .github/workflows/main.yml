name: sub_merge

# 触发条件
on:
  workflow_dispatch:

  schedule:
    # - cron: '*/5 * * * *'
    # 表达式生成  https://crontab.guru/
    - cron: '0 */3 * * *'

jobs:
  build:
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: 迁出代码
      uses: actions/checkout@v2
    - name: 安装Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    - name: 加载缓存
      uses: actions/cache@v2
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/run_in_Actions/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    - name: 设置时区
      run: sudo timedatectl set-timezone 'Asia/Shanghai'
    - name: 安装依赖
      run: |
        pip install -r ./requirements.txt
    - name: 执行任务
      run: |

        python ./TG_proxy_main.py
      
    - name: 设置用户信息
      run: |
        git config --global user.email "you@example.com"
        git config --global user.name "Your Name"
        export GIT_COMMITTER_EMAIL=$\{{ secrets.EMAIL }}\ngit config user.email $GIT_COMMITTER_EMAIL
        export GIT_COMMITTER_NAME=$\{{ secrets.NAME }}\ngit config user.name $GIT_COMMITTER_NAME
        git add ./Long_term_subscription_num
        git add ./Long_term_subscription_try
        git add ./Long_term_subscription1.yaml
        git add ./Long_term_subscription2.yaml
        git add ./Long_term_subscription3.yaml
        git add ./README.md
        git commit -m "$(date '+%Y-%m-%d %H:%M:%S') sub_merge_node"
    - name: 推送更改
      uses:  ad-m/github-push-action@master
      with:
        branch: main
